<h3 id="SVM"><a href="#SVM" class="headerlink" title="SVM"></a>SVM</h3><p><strong>名词解释：</strong> Support Vector Machine 支持向量机，是一个有监督的学习模型。<br><strong>用途：</strong> 用来支撑区分数据的一个超平面，用于解决分类问题。<br><strong>调参：</strong> 任何数据模型都可以通过一些方式来调整成两组数据，然后使用支持向量机。<br><strong>调参例子：</strong> 例如桌上一组无规则的纸团，可以通过拍桌子，看纸团弹跳的高度来区分成两组数据。</p>
